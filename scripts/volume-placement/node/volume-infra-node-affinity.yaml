apiVersion: libopenstorage.org/v1alpha1
kind: VolumePlacementStrategy
metadata:
  name: volume-infra-node-affinity
spec:
  rules:
    - affinity:
        nodeAffinity:
          enforcement: required              # Can be "preferred" or "required" (default)
          labelSelector: 
            matchExpressions:
            - key: "kubernetes.io/hostname"  # Can be any label on the k8s node
              operator: In                   # NotIn, Exists, DoesNotExist, Gt, Lt
              values:
              - "infra-01"
              - "infra-02"
              - "infra-03"
