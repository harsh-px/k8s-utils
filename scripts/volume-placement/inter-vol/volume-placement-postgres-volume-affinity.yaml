apiVersion: libopenstorage.org/v1alpha1
kind: VolumePlacementStrategy
metadata:
  name: postgres-volume-affinity
spec:
  affinity:
    volumeAffinity:
      - enforcement: required   # Can be "preferred" or "required" (default)
        labelSelector:
          matchExpressions:
          - key: app
            operator: In        # NotIn, Exists, DoesNotExist, Gt, Lt
            values:
            - postgres
