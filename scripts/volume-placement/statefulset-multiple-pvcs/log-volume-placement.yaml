apiVersion: libopenstorage.org/v1alpha1
kind: VolumePlacementStrategy
metadata:
  name: ssd-pool-placement
spec:
  rules:
    - enforcement: required
      antiAffinity:
        matchExpressions:
        - key: type
          operator: NotIn
          values:
          - log
      affinity:
        matchExpressions:
        - key: media_type
          operator: In
          values:
          - "SSD"